<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh tong</title>
</head>
<body>
<script>
    let num = parseFloat(prompt("Enter a number"));
    let total = num;
    while (num !== -1){
        num = parseFloat(prompt("Enter a nuber"));
        total += num;
    }
    alert("Tong: " + (total+1));
</script>
</body>
</html>
